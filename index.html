<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Parfums - Algérie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f3f3f3;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: black;
            color: white;
            padding: 30px;
        }
        .btn {
            background: #d4af37;
            color: black;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .section {
            padding: 40px;
        }
        .perfume {
            display: inline-block;
            width: 200px;
            margin: 15px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #ccc;
        }
        .perfume img {
            width: 100%;
            border-radius: 10px;
        }
        footer {
            background:black;
            color:white;
            padding:20px;
            margin-top:50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Aura Parfums</h1>
        <p>Moyenne gamme & Luxe – Algérie</p>
    </header>

    <div class="section">
        <h2>Découvrez nos parfums</h2>
        <p>Authentiques • Originaux • Importés • Qualité premium</p>

        <a class="btn" href="https://www.instagram.com/" target="_blank">
            Voir notre Instagram
        </a>
    </div>

    <div class="section">
        <h2>Nos Parfums</h2>
        <div class="perfume">
            <img src="https://via.placeholder.com/200x200?text=Parfum+1" alt="Parfum 1">
            <h3>Parfum 1</h3>
            <p>Luxe & Original</p>
        </div>
        <div class="perfume">
            <img src="https://via.placeholder.com/200x200?text=Parfum+2" alt="Parfum 2">
            <h3>Parfum 2</h3>
            <p>Moyenne gamme</p>
        </div>
        <div class="perfume">
            <img src="https://via.placeholder.com/200x200?text=Parfum+3" alt="Parfum 3">
            <h3>Parfum 3</h3>
            <p>Luxe & Original</p>
        </div>
    </div>

    <footer>
        © 2025 Aura Parfums - Tous droits réservés
    </footer>
</body>
</html>
